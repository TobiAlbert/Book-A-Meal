<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Sign Up</title>
</head>
<body>

    <ul id="top-navbar">
        <li class="navbar-right"><a href="index.html">Book-A-Meal</a>
        </li>
    </ul>

    <div class="container">
        
        <h2>Sign Up</h2>

        <form action="user_menu.html">
        
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"><br>
            <input type="submit" name="sign-up" id="sign-up" value="Sign Up"><br>
        </form>

        <p>Already Have an Account? <a href="sign_in.html">Sign In</a></p>       
    </div>
    
</body>
</html>
